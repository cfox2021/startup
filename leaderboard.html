<body>

<header>
  <div class="site_name">
    <h1>Rhythm Monkey</h1>

    <hr/>

  <div class="login_leaderboard">
    <nav>
      <ul>
        <li><a href="index.html">Leaderboard</a></li>

    <section id="login">
      <form method="post" action="#">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
