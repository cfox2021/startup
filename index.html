<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm Monkey - Game</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  
<header>
  <div class="top-row">
    <h1>Rhythm Monkey</h1>
  </div>

  <div class="bottom-row">
    <nav>
      <ul>
        <li><a href="leaderboard.html">Leaderboard</a></li>
      </ul>
    </nav>

    <section id="login">
      <form method="post" action="#">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button type="submit">Login</button>
      </form>
    </section>
  </div>
</header>

  <main>
    <nav>
    <ul>
        <li><a href="leaderboard.html">Leaderboard</a></li>
    </ul>
    </nav>
    <div id="game-outline" style="width:640px;height:480px;border:1px solid black;">
      <p>[Game will be shown here]</p>
      <img src="images/game_placeholder.png" alt="Image preview of game" width="400">
    </div>

    <section id="highscore">
      <h2>High Score</h2>
      <p>[Score grabbed from data base when player logs in, then WebSocket updates appear here when player gets new high score]</p>
    </section>

    <section id="third-party">
        <h2>Tutorial Video with YouTube Data API</h2>
        <details>
            <summary>Show tutorial</summary>
                <div id="video-outline" style="width:640px;height:360px;border:1px solid black;">
                    <p>[Tutorial Will be shown here.]</p>
                </div>
        </details>
    </section>

  </main>
  <footer>
    <a href="https://github.com/cfox2021/startup.git" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>

</body>
</html>
